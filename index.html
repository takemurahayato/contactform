<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" name="name">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="dropdown" class="text" name="age">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i<=65; i++){
                        document.write("<option value=" +i+">" + i +"歳</option>");
                    }
                </script>
            </select>

        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea name="comments" class="textarea" rows="6" cols="40"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>

    </form>
</body>

</html>
